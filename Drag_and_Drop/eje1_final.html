<!DOCTYPE html>
<html lang="es">
<head>

    <h1>Arrastra las figuras geometricas en su zona correspondiente</h1>

<body style="background-color: bisque;">
    

    <div class="contenedor">
        <div class="pieza" id="pieza1" draggable="true" style="width: 0px;">
           
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" fill="blue" />
            </svg>
        </div>
    
        <div class="pieza" id="pieza2" draggable="true" style="background-color: #666666; width: 0px;">
            
            <svg width="100" height="100">
                <rect width="100" height="100" fill="red" />
            </svg>
        </div>

        <div class="pieza" id="pieza3" draggable="true" style="background-color: #666666; width: 0px;">
            
            <svg width="100" height="100">
                <polygon points="0,100 50,0 100,100" fill="yellow"/>
            </svg>
        </div>
    
        <div class="pieza" id="pieza4" draggable="true" style="background-color: #666666;  width: 0px;">
            
            <svg width="160" height="100">
                <rect width="160" height="100" fill="purple" />

        </div>

        <div class="contorno" id="contorno2" style="top: 60px; left: 400px; width: 100px; height: 100px;"></div>
